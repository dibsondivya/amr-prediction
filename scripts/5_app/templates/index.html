<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ribotype Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    html, body {
height:100%;
}
body{
font-family: 'Raleway', sans-serif;
background: var(--white);
}
</style>
</head>
<body>

<div class="container" style="text-align: center;">
  <h1 style="margin-top:6px;">Ribotype Prediction</h1>
  <p style="margin-bottom:0em;">1. Select your k-mer size.</p>
  <p style="margin-top:0em; margin-bottom:0em;">2. Upload your zipped FASTQ file below.</p>
  
</div>
<div class="container" style="text-align: center; padding-top: 10%;">
    <form method="POST" enctype=multipart/form-data>
        <div class="form-group row">
            <div class="col-sm-2">K-mer Size</div>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="17" checked>
                    <label class="form-check-label" for="inlineRadio1">17</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="21">
                    <label class="form-check-label" for="inlineRadio2">21</label>
                  </div>
                  <!--div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="31">
                    <label class="form-check-label" for="inlineRadio3">31</label>
                  </div-->
            </div>
          </div>
        <div class="form-group row" style="padding-top: 30px;" name="fileForm">
            <div class="col-sm-2">FASTQ Upload</div>
            <div class="col-sm-10">
                <div class="input-group">
                <input type="file" class="form-control" id="file"  name="file" aria-label="Upload" accept=".fastq,.fastq.gz,.gz" required>
                <!--button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button-->
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class="invalid-feedback">Invalid file type.</div>
                </div>
            </div>
        </div>
      </form>

    {% block content %}
    <div class="container" style="text-align:center; margin-top:4%;">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-primary alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {{  message  }}
        </div>
        {% endfor %}
    </div>  
    {% endblock %}
</div>



</body>
</html>
